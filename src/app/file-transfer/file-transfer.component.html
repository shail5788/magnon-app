<div class="content-body">
  <div class="row page-titles mx-0">
    <div class="col p-md-0">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="javascript:void(0)">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
          <a href="javascript:void(0)">File Transfer</a>
        </li>
      </ol>
    </div>
  </div>
  <!-- row -->

  <div class="container-fluid"></div>
  <!-- #/ container -->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body ">
          <br />
          <div class="basic-form form-center">
            <form
              (ngSubmit)="uploadForm.form.valid && onSubmit(uploadForm.value)"
              #uploadForm="ngForm"
              novalidate
            >
              <div class="file-structure">
                <p>
                  The .zip file should have the following structure:
                  folder/files
                </p>
              </div>
              <div class="from-group dragNdrop">
                <input
                  type="file"
                  name="Drag & Drop files here
                or click to upload"
                  ngModel
                  class="form-control-file"
                  (change)="onSelectFile($event)"
                  required
                />
                <label for="file"
                  >Drag & Drop files here or click to upload</label
                >

                <span class="file-info" *ngIf="fileInfo.name != ''"
                  >{{ fileInfo.name }}-{{ fileInfo.size | number: "1.2-2" }}
                  {{ fileSizeUnit }}</span
                >
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    [(ngModel)]="model.subject"
                    #subject="ngModel"
                    placeholder="Email Subject"
                    [ngClass]="{
                      'is-invalid': uploadForm.submitted && subject.invalid
                    }"
                    required
                  />
                  <div
                    *ngIf="uploadForm.submitted && subject.invalid"
                    class="invalid-feedback"
                  >
                    <div *ngIf="subject.errors.required">
                      subject is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="email"
                    name="email"
                    [(ngModel)]="model.email"
                    #email="ngModel"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': uploadForm.submitted && email.invalid
                    }"
                    placeholder="Enter optional email"
                    required
                    email
                  />
                  <div
                    *ngIf="uploadForm.submitted && email.invalid"
                    class="invalid-feedback"
                  >
                    <div *ngIf="email.errors.required">
                      Email is required
                    </div>
                    <div *ngIf="email.errors.email">
                      Invalid email address
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group margin-top-40 col-md-6">
                  <div class="form-check form-check-inline col-md-6">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        name="quality"
                        [(ngModel)]="model.quality"
                        #quatily="ngModel"
                      />Quality Check</label
                    >
                  </div>
                  <div class="form-check form-check-inline col-md-6">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        name="litmus"
                        [(ngModel)]="model.litmus"
                        #litmus="ngModel"
                      />Litmus</label
                    >
                  </div>
                </div>
              </div>
              <div *ngIf="fileUpload.status === 'progress'">
                <div class="progress" style="height: 20px;margin-bottom:20px;">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    [style.width.%]="fileUpload.message"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="background: radial-gradient(circle, rgba(113,33,66,1) 0%, rgba(173,7,41,1) 100%);"
                  >
                    {{ fileUpload.message }}%
                  </div>
                </div>
              </div>
              <br />
              <div class="form-group col-md-6">
                <button type="submit" class="btn btn-dark btn-purple send-btn">
                  SEND
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
