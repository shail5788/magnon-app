<div class="card" [ngClass]="prodDetail.gclass">
  <div class="card-body">
    <h3 class="card-title text-white">{{ prodDetail.title }}</h3>
    <div class="d-inline-block">
      <h2 class="text-white">{{ prodDetail.value }}</h2>
      <p class="text-white mb-0">{{ prodDetail.date }}</p>
    </div>
    <span class="float-right display-5 opacity-5"
      ><i [ngClass]="prodDetail.faClass"></i
    ></span>
  </div>
</div>
