<div class="login-form-bg h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100 col-xl-12">
        <div class="col-xl-6">
            <div class="login-left-text">
            <h1>Email Uploder</h1>
            <p>- Powered by -</p>
            <div class="mg-logo"> <img src="./assets/images/logo-text.png" alt="" /> </div></div>
        </div>
      <div class="col-xl-6">
        <div class="form-input-content">
          <div class="card login-form mb-0"> 
            <div class="card-body pt-5">
              <a class="text-center" href="index.html">
                <h4>{{ title }}</h4></a
              >

              <form class="mt-5 mb-5 login-input">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <button class="btn login-form__btn submit w-100">
                  Register
                </button>
              </form>
              <p class="mt-5 login-form__footer">
                Have an account Please
                <a routerLink="/login" class="text-primary"> Sign In </a>
                now
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
